<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <main>
            <div id="container">
                <div id="input"><p>---</p></div>
                <div id="AC"><p>AC</p></div>
                <div id="multiply" class="operators"><p>X</p></div>
                <div id="divide" class="operators"><p>/</p></div>
                <div id="plus" class="operators"><p>+</p></div>
                <div id="minus" class="operators"><p>-</p></div>
                <div id="equals" class="operators"><p>=</p></div>
                <div id="point" class="operators"><p>.</p></div>
                <div id="zero" class="numbers"><p>0</p></div>
                <div id="one" class="numbers"><p>1</p></div>
                <div id="two" class="numbers"><p>2</p></div>
                <div id="three" class="numbers"><p>3</p></div>
                <div id="four" class="numbers"><p>4</p></div>
                <div id="five" class="numbers"><p>5</p></div>
                <div id="six" class="numbers"><p>6</p></div>
                <div id="seven" class="numbers"><p>7</p></div>
                <div id="eight" class="numbers"><p>8</p></div>
                <div id="nine" class="numbers"><p>9</p></div>
            </div>
        </main>
    </body>
</html>
